<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Filtru</title>
</head>

<body>

    <div class="container-fluid bg-dark">
        <header>
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="https://getfiltru.com/logo-light.svg" alt="Filtru Logo" height="40">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto ">
                            <li class="nav-item">
                                <a class="nav-link active text-light " href="/">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light " href="/pages/about">Sell with us</a>
                            </li>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light " href="/account/login">Get the app</a>
                            </li>
                            <li class="nav-item cart-icon">
                                <a class="nav-link" href="/cart">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span class="cart-count"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            </nav>
        </header>

        <section class="hero bg-dark">
            <div class="container bg-dark">
                <div class="row">
                    <div class="col-md">

                        <div class="display-relative position-absolute top-50 start-50 translate-middle">
                            <h1 class="hero-title display-3 fw-bold">Brew the perfect cup of coffee <span
                                    class="text-warning" style="max-width: 600px">every time</span> </h1>
                            <p class=" hero-description cold-md-4 p-4">Whether you're a beginner, or a coffee
                                professional.
                                Drinking
                                Espresso
                                or pour-overs, Filtru is the perfect companion for your morning ritual. Download the
                                app
                                for
                                free today.</p>
                            <a href="#"
                                class="btn btn-primary hero-btn bg-warning justify-content-center position-absolute top-70 start-50 translate-middle">Watch
                                our lunch video</a>
                            <div class="d-flex justify-content-center align-items-center mt-5 ">
                                <img src="https://getfiltru.com/home/app-store-badge.png" alt=""
                                    style="max-width: 150px;">
                                <img src="https://getfiltru.com/home/play-store-badge.png" alt=""
                                    style="max-width: 150px;">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</html>
